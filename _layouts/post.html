---
layout: article
---
<div class="post">

  <article class="post-content">
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-meta date">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</span>
    <hr>
    {{ content }}
  </article>
</div>
